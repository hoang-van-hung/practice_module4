<h3>Create Book</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">ID</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="book.id" name="emailId">
        </div>
        <div class="form-group">
            <label for="name">Title</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="book.title" name="firstName">
        </div>

        <div class="form-group">
            <label for="name">Author</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="book.author" name="lastName">
        </div>

        <div class="form-group">
            <label for="name">Description</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="book.description" name="lastName">
        </div>

        

        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>

    <div class="error-msg" *ngIf="error_msg != ''">{{error_msg}}.</div>
    <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
